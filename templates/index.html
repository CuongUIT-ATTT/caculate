<!DOCTYPE html>
<html lang="vi">

    <style>
      :root {

      /* Dark theme variables */
      body[data-theme="dark"] {

        --fg: #e5e7eb;
        --muted: #94a3b8;

      body {

          sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
      }
      .wrap {
        padding: 24px;
      }
      .card {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      body[data-theme="dark"] .card {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        background: #0f172a;
      }
      h1 {
        margin-top: 0;
        font-size: 22px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        font-size: 16px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      button {
        margin-top: 18px;
        padding: 12px 18px;
        background: linear-gradient(135deg, var(--accent), var(--accent-hover));
        color: #fff;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
        transition: transform 0.08s ease-out, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(29, 78, 216, 0.3);
      }
      .note {
        color: var(--muted);
        font-size: 14px;
      }
      @media (max-width: 640px) {
        .wrap {
          padding: 16px;
        }
        .card {
          padding: 16px;
        }
        .row {
          grid-template-columns: 1fr;
        }
        button {
          width: 100%;
        }
        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">

          ch·ªçn.
        </p>

          <select id="file" name="file" required>

      </div>
    </div>
    <script>
      (function () {
        const body = document.body;
        const themeKey = "thu-chi-theme";
        const saved = localStorage.getItem(themeKey);
        if (saved) {
          body.setAttribute("data-theme", saved);
        } else {
          if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            body.setAttribute("data-theme", "dark");
          }
        }
        const toggleBtn = document.getElementById("themeToggle");
        if (toggleBtn) {
          toggleBtn.addEventListener("click", function () {
            const cur =
              body.getAttribute("data-theme") === "dark" ? "light" : "dark";
            body.setAttribute("data-theme", cur);
            localStorage.setItem(themeKey, cur);
          });
        }
      })();
    </script>
  </body>
</html>
