<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thu chi - Tính nợ</title>
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111827;
        --muted: #6b7280;
        --border: #e5e7eb;
        --accent: #111827;
        --accent-hover: #374151;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
      }
      .wrap {
        padding: 24px;
      }
      .card {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      h1 {
        margin-top: 0;
        font-size: 22px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        font-size: 16px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      button {
        margin-top: 18px;
        padding: 12px 18px;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: var(--accent-hover);
      }
      .note {
        color: var(--muted);
        font-size: 14px;
      }
      @media (max-width: 640px) {
        .wrap {
          padding: 16px;
        }
        .card {
          padding: 16px;
        }
        .row {
          grid-template-columns: 1fr;
        }
        button {
          width: 100%;
        }
        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Web tính nợ từ CSV</h1>
        <p class="note">
          Chọn file CSV trong thư mục <strong>Transactions</strong> và điền tuỳ
          chọn.
        </p>
        <form method="post" action="/compute" enctype="multipart/form-data">
          <label for="file">File CSV</label>
          <select id="file" name="file" required>
            <option value="" disabled selected>-- Chọn file --</option>
            {% for f in files %}
            <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
          </select>

          <label for="person">Tên người</label>
          <input id="person" name="person" placeholder="Quân" value="Quân" />

          <div class="row">
            <div>
              <label for="paid_on">Ngày đã trả gần nhất (YYYY-MM-DD)</label>
              <input id="paid_on" name="paid_on" placeholder="2025-11-28" />
            </div>
            <div>
              <label for="start">Ngày bắt đầu tính (YYYY-MM-DD)</label>
              <input id="start" name="start" placeholder="2025-11-29" />
            </div>
          </div>

          <label for="upload">Hoặc tải lên CSV</label>
          <input id="upload" name="upload" type="file" accept=".csv,text/csv" />

          <button type="submit">Tính toán</button>
        </form>
      </div>
    </div>
  </body>
</html>
